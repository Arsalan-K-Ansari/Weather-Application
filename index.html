<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./Assets/script.js" />
  </head>
  <header>Weather Dashboard</header>
  <body>
    <nav class="navbar bg-body-tertiary" id="search" > 
      <div class="container-fluid" id="nav">
        <form class="d-flex" role="search">
          <h1>Search for a city:</h1>
          <input
          id="search-input"
            class="form-control me-2"
            type="search"
            placeholder="City"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit" id="search-bttn">Search</button>
        </form>
      </nav>
      <h1 id="history">Search History:</h1>
      
      <div class="container">
        <h1 id="city-name">
          
        </h1>
        <p id="temperature"></p>
        <p id="wind speed"></p>
        <p id="humidity"></p>


      </div>
      <div class="container" id="5day">
      5-Day Forecast:
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
